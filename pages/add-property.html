<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="add-property-style.css">
</head>
<body>
    <section class="property-info">
        
    <form class="property-form">
        <div class="form-contents">
            <div class="location-bar">
                <label for="location"><strong>Συμπληρώστε την τοποθεσία με την παρακάτω σειρά</strong></label>
                <input type="text" name="location" placeholder="Πόλη,Περιοχή,Οδός">
            </div>
        
            <div class="property-type">
                <select name="property_type" id="typeSelect">
                    <option value="Κατοικία">Κατοικία</option>
                    <option value="Επαγγελματικό">Επαγγελματικό</option>
                    <option value="Γη">Γη</option>
                </select>
            </div>
        
            <div class="subtype-type">
                <select name="subtype" id="subtypeSelect">
                    <option value="">Επιλέξτε Υποκατηγορία</option>
                    <!-- Subtype options will be populated dynamically based on property type selection -->
                </select>
            </div>
        
            <div class="sale-type">
                <select name="sale_type" id="saleSelect">
                    <option value="Ενοικίαση">Ενοικίαση</option>
                    <option value="Πώληση">Πώληση</option>
                </select>
            </div>
        
            <div class="price compact-range">
                <input type="number" id="price" name="price_min" value="null" placeholder="Τιμή">
            </div>
            
            <div class="area compact-range">
                <input type="number" id="area" name="area" value="null" placeholder="Εμβαδό(τμ)">
            </div>


            <div class="searchFilter">
                <button type="button" class="filters-btn" id="filtersBtn">Περισσότερα</button>
            </div>
        
            <div class="additional-filters compact-range" id="additionalFilters" style="display: none;">
                <!-- Additional filters will be added here based on the property type -->
            </div>


            <div class="searchFilter">
                <button type="submit" class="submit" id="submitProp">
                Yποβολή
                </button>
            </div>
        </div>
    </form>
    
    </section>
    <h1></h1>
</body>
</html>
