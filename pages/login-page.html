<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="login-page-style.css">
</head>
<body>
    <section class="sign-in">
        <div class="sign-in-form">
            <h1>Σύνδεση</h1>
            <form action="login.php" method="post">
                <div class ="form-contents">
                    <div class="newOrExisting">
                        <label for = "newOrExisting">Είστε νέος χρήστης;</label>
                        <input type="checkbox" id="newOrExisting" name="newOrExisting" value="new">
                    </div>
                    <!-- <div class="AccountDetails"> -->
                    <input type = "text" id="emailInput" placeholder = "Email">
                    <input type="password" name="password" placeholder="Κωδικός">
                    <button type="submit" id="connectBtn">Σύνδεση</button>
                    <!-- </div> -->
                    <div class="login_separator">
                        <hr class="login_separator_text">
                    </div>
                    <button id = "googleBtn" value = "default">Σύνδεση με Google</button>
                    <button id = "facebookBtn" value = "default">Σύνδεση με Facebook</button>
                    <button id = "appleBtn" value="default">Σύνδεση με Apple</button>
                    <p>Δημιουργόντας λογαριασμό συμφωνειτε με τους <a href="terms.html" target="_blank">όρους χρήσης και προυποθέσεις</a></p>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
